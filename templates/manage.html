<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Devices</title>
    <style>
        :root {
            --bg: #f4f6f8;
            --text: #222;
            --card: #fff;
            --input: #f9f9f9;
            --border: #ccc;
            --shadow: rgba(0, 0, 0, 0.1);
            --primary: #3498db;
            --primary-dark: #2980b9;
            --danger: #e74c3c;
            --danger-dark: #c0392b;
        }

        body.dark-mode {
            --bg: #121212;
            --text: #e0e0e0;
            --card: #1e1e1e;
            --input: #2b2b2b;
            --border: #444;
            --shadow: rgba(255, 255, 255, 0.05);
            --primary: #66b2ff;
            --primary-dark: #3385cc;
            --danger: #ff6b6b;
            --danger-dark: #cc4c4c;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            padding: 30px;
        }

        h1, h2 {
            color: var(--text);
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-link {
            text-decoration: none;
            color: var(--primary);
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .toggle-btn {
            padding: 6px 14px;
            border: none;
            border-radius: 6px;
            background-color: var(--primary);
            color: white;
            cursor: pointer;
        }

        .toggle-btn:hover {
            background-color: var(--primary-dark);
        }

        form {
            background-color: var(--card);
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px var(--shadow);
            max-width: 600px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            background-color: var(--input);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text);
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="submit"] {
            background-color: var(--primary);
            color: white;
        }

        button[type="submit"]:hover {
            background-color: var(--primary-dark);
        }

        .delete-all {
            background-color: var(--danger);
            color: white;
        }

        .delete-all:hover {
            background-color: var(--danger-dark);
        }

        table {
            border-collapse: collapse;
            width: 100%;
            background-color: var(--card);
            box-shadow: 0 2px 8px var(--shadow);
            border-radius: 6px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }

        th {
            background-color: var(--primary);
            color: white;
        }

        tr:hover {
            background-color: rgba(0, 0, 0, 0.03);
        }

        .dark-mode tr:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .delete-link {
            color: var(--danger);
            font-weight: bold;
            text-decoration: none;
        }

        .delete-link:hover {
            text-decoration: underline;
        }

        .search-form input {
            display: inline-block;
            width: 200px;
            margin-right: 10px;
        }
    </style>
</head>
<body class="light-mode">
    <div class="top-bar">
        <a href="/" class="back-link">‚Üê Back to Dashboard</a>
        <button class="toggle-btn" onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>
    </div>

    <h1>Manage Devices</h1>

    <!-- Add Device Form -->
    <form method="POST">
        <label>Name:</label>
        <input type="text" name="name" required>

        <label>IP:</label>
        <input type="text" name="ip" required>

        <label>Type:</label>
        <input type="text" name="type" required>

        <label>Email:</label>
        <input type="email" name="email" required>

        <button type="submit">‚ûï Add Device</button>
    </form>

    <!-- Search Form -->
    <form method="get" action="/manage" class="search-form">
        <input type="text" name="search_ip" placeholder="Search by IP..." value="{{ search_ip or '' }}">
        <input type="text" name="search_name" placeholder="Search by Name..." value="{{ search_name }}">
        <button type="submit">Search</button>
        {% if search_ip or search_name %}
            <a href="/manage">Clear</a>
        {% endif %}
    </form>

    <h2>Current Devices</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>IP</th>
            <th>Type</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        {% for dev in devices %}
        <tr>
            <td>{{ dev[0] }}</td>
            <td>{{ dev[1] }}</td>
            <td>{{ dev[2] }}</td>
            <td>{{ dev[3] }}</td>
            <td>{{ dev[4] }}</td>
            <td><a class="delete-link" href="/delete/{{ dev[0] }}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>

    <!-- Delete All -->
    <form action="/delete_all" method="get" onsubmit="return confirm('Are you sure you want to delete ALL devices?');">
        <button type="submit" class="delete-all">‚ùå Delete All Devices</button>
    </form>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('light-mode');
        }
    </script>
</body>
</html>
