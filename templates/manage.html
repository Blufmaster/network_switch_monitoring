<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Devices</title>
    <style>
        :root {
            --bg: #f4f4f4;
            --text: #222;
            --card-bg: #fff;
            --input-bg: #f9f9f9;
            --border: #ccc;
            --shadow: rgba(0, 0, 0, 0.08);
            --primary: #007bff;
            --primary-dark: #0056b3;
            --danger: #dc3545;
            --danger-dark: #a71d2a;
        }

        body.dark-mode {
            --bg: #121212;
            --text: #e0e0e0;
            --card-bg: #1e1e1e;
            --input-bg: #2b2b2b;
            --border: #333;
            --shadow: rgba(255, 255, 255, 0.05);
            --primary: #66b2ff;
            --primary-dark: #3385cc;
            --danger: #ff6b6b;
            --danger-dark: #cc4c4c;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            padding: 30px;
        }

        h1, h2 {
            margin-bottom: 10px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-link {
            text-decoration: none;
        }

        .btn {
            padding: 8px 14px;
            border-radius: 6px;
            border: none;
            background-color: var(--primary);
            color: white;
            cursor: pointer;
        }

        .btn:hover {
            background-color: var(--primary-dark);
        }

        .form-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px var(--shadow);
            max-width: 600px;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            margin-bottom: 12px;
            background-color: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
            box-shadow: 0 0 10px var(--shadow);
            border-radius: 12px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid var(--border);
            text-align: center;
        }

        th {
            background-color: var(--primary);
            color: white;
        }

        tr:hover {
            background-color: rgba(0, 0, 0, 0.03);
        }

        .dark-mode tr:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .delete-link {
            color: var(--danger);
            font-weight: bold;
            text-decoration: none;
        }

        .delete-link:hover {
            text-decoration: underline;
        }

        .delete-all {
            background-color: var(--danger);
        }

        .delete-all:hover {
            background-color: var(--danger-dark);
        }

        .search-form {
            margin-bottom: 20px;
        }

        .search-form input {
            width: 200px;
            margin-right: 10px;
        }

        a.clear-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: bold;
            margin-left: 10px;
        }

        a.clear-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="light-mode">
    <div class="top-bar">
        <a href="/" class="back-link"><button class="btn">‚¨ÖÔ∏è Back to Dashboard</button></a>
        <button class="btn" onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>
    </div>

    <h1>üõ† Manage Devices</h1>

    <form method="POST" class="form-card">
        <label>Name:</label>
        <input type="text" name="name" required>

        <label>IP:</label>
        <input type="text" name="ip" required>

        <label>Type:</label>
        <input type="text" name="type" required>

        <label>Email:</label>
        <input type="email" name="email" required>

        <button type="submit" class="btn">‚ûï Add Device</button>
    </form>

    <form method="get" action="/manage" class="search-form">
        <input type="text" name="search_ip" placeholder="Search by IP..." value="{{ search_ip or '' }}">
        <input type="text" name="search_name" placeholder="Search by Name..." value="{{ search_name }}">
        <button type="submit" class="btn">Search</button>
        {% if search_ip or search_name %}
            <a href="/manage" class="clear-link">Clear</a>
        {% endif %}
    </form>

    <h2>üìã Current Devices</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>IP</th>
            <th>Type</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        {% for dev in devices %}
        <tr>
            <td>{{ dev[0] }}</td>
            <td>{{ dev[1] }}</td>
            <td>{{ dev[2] }}</td>
            <td>{{ dev[3] }}</td>
            <td>{{ dev[4] }}</td>
            <td><a class="delete-link" href="/delete/{{ dev[0] }}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>

    <form action="/delete_all" method="get" onsubmit="return confirm('Are you sure you want to delete ALL devices?');">
        <button type="submit" class="btn delete-all" style="margin-top: 20px;">‚ùå Delete All Devices</button>
    </form>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('light-mode');
        }
    </script>
</body>
</html>
